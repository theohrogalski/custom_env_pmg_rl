    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      grid-template-rows: repeat(10, 60px);
      gap: 5px;
      transform: rotateX(30deg) rotateY(30deg);
      transform-style: preserve-3d;
      perspective: 800px;
    }

    .cube {

      height: 60px;
      background-color: #4fc3f7;
